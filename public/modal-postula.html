<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" type="text/css" href="./js/slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="./js/slick/slick-theme.css" />
    <link rel="shortcut icon" type="image/png" href="assets/favicon/256.png" />
    <link rel="stylesheet" href="css/app.css">

    <title>Marcan</title>
</head>

<body>

    <div class="modal">
        <div class="postula">
            <p class="postula__cerrar"><span class="icon-cerrar"></span></p>
            <h3 class="postula__titulo">Postula aqu√≠:</h3>
            <form action="">
                <div class="postula__row">
                    <div class="input-content">
                        <label>Nombre y Apellido: <span>*</span></label>
                        <input type="text" required name="" id="">
                    </div>

                    <div class="input-content">
                        <label>Curriculun Vitae: <span>*</span></label>
                        <div class="content-file">
                            <input type="file" placeholder="Nombre" required name="" id="">
                            <label class="file">
                            <span class="icon-adjuntar icn-img"></span>
                            <span class="text-file">Adjuntar CV</span>
                        </label>
                        </div>
                    </div>
                </div>
                <div class="form__footer">
                    <p class="campos-obligatorios">(<span>*</span>) Todos los campos son obligatorios</p>
                    <input type="submit" value="Enviar Mensaje">
                </div>
            </form>
        </div>
    </div>







    <script src="js/jquery.js"></script>
    <script src="js/scroll/smooth-scroll.min.js"></script>
    <script src="js/slick/slick.min.js"></script>
    <script src="js/main-dist.js"></script>
